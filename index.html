<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="image">
                <img src="images/halie-west-25xggax4bSA-unsplash.jpg" width="610px" height="1000px" alt="plants">
                <div class="logo">
                    <img class= "logo-image" src="images/odin-lined.png"  height="100px" alt="logo-odin">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="main-content">
                <p>
                    This not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
                <div class ="sign-up-section">
                    <h3>Let's do this!</h3>
                    <div class="form-name">
                        <form>
                            <label for="fname">FIRST NAME</label><br>
                            <input type="text" id="fname" name="fname"><br>
                        </form>
                        <form>
                            <label for="lname">LAST NAME</label><br>
                            <input type="text" id="lname" name="lname">
                        </form>
                    </div>
                    <div class="form-mail">
                        <form>
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email"><br>
                        </form>
                        <form>
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="number" id="phone" name="phone">
                        </form>
                    </div>
                    <div class="form-pass">
                        <form>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="pass" name="password"><br>
                        </form>
                        <form>
                            <label for="confirm-password">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirm" name="confirm-password">
                        </form>
                    </div>
                </div>
                <div class="submitBtn">
                    <button type="button">Create Account</button>
                    <h4>Already have an account? <a href="">Log in</a><h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
